<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      header {
        height: 100px;
        line-height: 100px;
        background-color: violet;
      }
      ul {
        list-style-type: none;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      li {
        color: blueviolet;
        font-size: 50px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <ul>
        <li>qqq</li>
        <li>www</li>
        <li>eee</li>
        <li>rrr</li>
        <li>ttt</li>
      </ul>
    </header>
  </body>
</html>
